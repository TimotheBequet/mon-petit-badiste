<mat-form-field *ngIf="type == 'name'">
  <mat-label>Nom</mat-label>
  <input #name matInput type="text" (keyup)="setFilterName()">
</mat-form-field>
<mat-form-field *ngIf="type == 'clubs'">
  <mat-label>Club</mat-label>
  <mat-select [(value)]="selClub" (valueChange)="setSelectionClub()">
    <mat-option>Tous</mat-option>
    <mat-option *ngFor="let item of listClubs" value="{{item.idClub}}">{{item.sigleClub}} ({{item.deptClub}})</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field *ngIf="type == 'gender'">
  <mat-label>Sexe</mat-label>
  <mat-select [(value)]="selGender" (valueChange)="setSelectionGender()">
    <mat-option>Tous</mat-option>
    <mat-option value="F">Femme</mat-option>
    <mat-option value="M">Homme</mat-option>
  </mat-select>
</mat-form-field>
